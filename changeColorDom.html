<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change color dom</title>
  </head>
  <body>
    <button class="btn">click the change color</button>
  </body>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn {
      font-size: 24px;
      padding: 5px;
      border-radius: 30%;
    }
  </style>
  <script>
    const btn = document.querySelector(".btn");
    const val = "123456789ABCDEF";
    const randomColor = () => {
      let cons = "#";
      for (let i = 0; i < 6; i++) {
        cons = cons + val[Math.floor(Math.random() * 16)];
      }
      return cons;
    };
    function clickChangeColor() {
      document.body.style.backgroundColor = randomColor();
    }
    btn.addEventListener("click", clickChangeColor);
  </script>
</html>
